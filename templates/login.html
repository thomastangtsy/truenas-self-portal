{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block stylesheet %}{% endblock %}

{% block main %}
<main class="container">
  <div class="row d-flex justify-content-center align-items-center text-center vh-100">
    <form class="col-sm-6 card" method="post">
      <div class="card-body">
        <h3 calss="card-title">TrueNAS Self Portal</h3>
        {% for error in errors %}
          <div class="alert alert-warning mb-3" role="alert">{{ error }}</div>
        {% endfor %}
        <input class="form-control mb-3" type="text" id="username" name="username" placeholder="username" />
        <input class="form-control mb-3" type="password" id="password" name="password" placeholder="password" />
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
  </div>
</main>
{% endblock %} 

{% block javascript %} 
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
