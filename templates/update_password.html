{% extends "base.html" %}

{% block title %}Update password{% endblock %}

{% block stylesheet %}
{% endblock %}

{% block main %}
<main class="container">
    <div class="row d-flex justify-content-center align-items-center text-center vh-100">
      <form class="col-sm-6 card" method="post">
        <div class="card-body">
          <h3 calss="card-title">TrueNAS Self Portal</h3>
          {% for error in errors %}
            <div class="alert alert-warning mb-3" role="alert">{{ error }}</div>
          {% endfor %}
          <input class="form-control mb-3" type="password" id="current_pw" name="current_pw" placeholder="Current password" required />
          <input class="form-control mb-3" type="password" id="new_pw" name="new_pw" placeholder="New password" required />
          <input class="form-control mb-3" type="password" id="new_pw" name="new_pw_retype" placeholder="Retype new password" required />
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </main>
{% endblock %}
